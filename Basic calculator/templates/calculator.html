<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function validateInput(event) {
            const value = event.target.value;
            if (isNaN(value)) {
                event.target.setCustomValidity("Please enter a number.");
            } else {
                event.target.setCustomValidity("");
            }
        }
    </script>
</head>
<body>
    <form method="POST">
        <input type="text" name="num1" required oninput="validateInput(event)">
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" name="num2" required oninput="validateInput(event)">
        <button type="submit">Calculate</button>
    </form>
    {% if result != None %}
    <p>Result: {{ result }}</p>
    {% endif %}
</body>
</html>
